<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Enter something to do" />
      <button id="add-button">Add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">incomplete ToDo</p>
      <ul id="incomplete-list">
        <li class="list-row">
          <p>ToDo 1</p>
          <button>Completed</button>
          <button>Delete</button>
        </li>
        <li class="list-row">
          <p>ToDo 2</p>
          <button>Completed</button>
          <button>Delete</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">completed ToDo</p>
      <ul id="complete-list">
        <li class="list-row">
          <p>ToDo 3</p>
          <button>Back</button>
        </li>
        <li class="list-row">
          <p>ToDo 4</p>
          <button>Back</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
